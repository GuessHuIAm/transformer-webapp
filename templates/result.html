<!DOCTYPE html>
<html>
<head>
    <title>Classification Result</title>
    <link rel="stylesheet" href="/static/main.css">
</head>
<body>
    <div class="container">
        <h1 class="header {{ 'green' if classification == 'Ham' else 'red' }}">
            {{ classification }}
        </h1>
        <div class=textbox>{{ text }}</div>

        <h2>Time Taken</h2>
        <strong>{{ time_taken | round(2) }} seconds</strong>

        <h2>Attention Mask</h2>
        <div class="attention-mask">
            {% for bit in matrix %}
                <div class="attention-bit {{ 'one' if bit == 1 else 'zero' }}"></div>
            {% endfor %}
       </div>

       <div class='legend'>
        Legend
        <span class="attention-bit one"></span> = 1
        <span class="attention-bit zero"></span> = 0
       </div>
    </div>
</body>
</html>
